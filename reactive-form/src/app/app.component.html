<div class="container ">
  <div class="row">
    <div class="col-md-6 offset-md-3 mt-5 ">
      <div class="card border shadow-lg ">
        <div class="card-header text-center fs-3 text-white bg-dark">
           Login Form
        </div>
        <div class="card-body">
          <form [formGroup]="registrationForm">
            <!-- {{registrationForm.value |json}}j -->
            <div class="form-group">
              <label>Username</label>
              <input [class.is-invalid]="registrationForm.get('userName').invalid && registrationForm.get('userName').touched" formControlName="userName" type="text" class="form-control">
              <small [class.d-none]="registrationForm.get('userName').valid || registrationForm.get('userName').untouched" class="text-danger">Username is required</small>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input [class.is-invalid]="registrationForm.get('password').invalid && registrationForm.get('password').touched" formControlName="password" type="password" class="form-control">
              <small [class.d-none]="registrationForm.get('password').valid || registrationForm.get('password').untouched" class="text-danger">Minimum Length is 5</small>
            </div>
            
            <button class="btn btn-success" type="submit">Register</button>
            <button (click)="loadAPIData()" class="btn btn-primary ml-2">Load API Data</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
