
<div class="container ">
  <div class="row">
    <div class="col-md-6 offset-md-3 mt-5 ">
      <div class="card border shadow-lg ">
        <div class="card-header text-center fs-3 text-white bg-dark">
          Student Registration
        </div>

        <div class="card-body">
          <form #userForm="ngForm">
            <!-- for checking two way binding -->
            <!-- {{userForm.value |json}} -->
            <!-- <hr/> -->
            <!-- {{userModel |json}} -->
            <div class="form-group">
              <label>Name</label>
              <input type="text" required #name="ngModel" class="form-control" name="userName" [(ngModel)]="userModel.name" [class.is-invalid]="name.invalid && name.touched">
              <small class="text-danger" [class.d-none]="name.valid ||name.untouched">Name is required</small>
            </div>
            <!-- for Track control state (by keeping only #name) -->
            <!-- {{name.className}} -->
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="userModel.email">
            </div>
            <div class="form-group">
              <label>Phone</label>
              <input type="tel" class="form-control" name="phone" required [(ngModel)]="userModel.phone" #phone="ngModel" pattern="^\d{10}$" [class.is-invalid]="phone.invalid && phone.touched">
              <small class="text-danger" [class.d-none]="phone.valid ||phone.untouched">Phone number is required and must be 10 digits</small>
              <!-- <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
                <small class="text-danger" *ngIf="phone.errors.['required']">Phone number is required</small>
                <small class="text-danger" *ngIf="phone.errors.['pattern']">Phone number must be 10 digites</small>
              </div> -->
            </div>
            <label>I am Intrested in</label>
            <div class="form-control">

              <select class="custom-select" name="topic" [(ngModel)]="userModel.topic">
                <option *ngFor="let topic of topics">{{topic}}</option>
              </select>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" name="subscribe" [(ngModel)]="userModel.subscribe">
              <label class="form-check-label">Subscribe</label>
            </div>
            <button [disabled]="userForm.form.invalid" class="btn btn-success" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
